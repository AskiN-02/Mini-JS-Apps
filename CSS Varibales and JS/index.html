<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/coloredLogo.webp">
    <link rel="stylesheet" href="style.css">
    <title>CSS Varbiables and JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="title">Update CSS Variables with <span class="title__color">JS</span></h1>
    <h2 class="subTitle">"AsskiN"</h2>
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" />

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="ffc600">
    </div>

    <img src="https://pixabay.com/get/gbc20cfe1cbb5e3443581cf81d5097bef9b1d522fd59a95603257018634ad9671b7b068a05ef11d119bb3a34cd0587669976d3e8fa1de364b3a07951812d42898fc38d8e0761eb2c7f225556a5bf8b841_640.jpg"
        alt="ranom picture">

    <script src="script.js"></script>
</body>

</html>
